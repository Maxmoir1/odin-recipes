<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta</title>
</head>
<body>
    <h1>Beef Pasta</h1>
    <img src="images/beef pasta.webp" alt="A picture of homemade beef pasta" width="512" height="512">
    <h2>Ingredients</h2>
    <ul>
        <li>Cheese</li>
        <li>Beef</li>
        <li>Pasta Noodles</li>
        <li>Spices</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Boil noodles until soft</li>
        <li>Place noodles in bowl with ground beef</li>
        <li>add cheese and spices</li>
        <li>Place in oven and cook until done</li>
    </ol>
</body>
</html>
